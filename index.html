<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Teedin</title>
</head>
<body>
    <div id="splash-overlay">
        <div class="splash-center">
            <img id="splash-logo" src="./assets/img/image.png" alt="App Logo">
            <div id="splash-version">v0.0.2-ALPHA</div>
        </div>
    </div>
    <div class="sorter-container">
        <div class="button rounded sorter">
            <i class="fa-solid fa-map"></i>
            <span>ที่ดิน</span>
        </div>
        <div class="button rounded sorter">
            <i class="fa-regular fa-house"></i>
            <span>บ้าน</span>
        </div>
        <div class="button rounded sorter">
            <i class="fa-solid fa-hotel"></i>
            <span>โรงแรม</span>
        </div>
        <div class="button rounded sorter">
            <i class="fa-solid fa-building"></i>
            <span>อพาร์ทเมนต์</span>
        </div>
    </div>


    <h1 class="listing-title">Popular Listings</h1>
    <div class="listing-container" id="listing-container-popular">
        <div class="show-more"><i class="fa-solid fa-arrow-right"></i></div>
    </div>

    <h1 class="listing-title">Near you</h1>
    <div class="listing-container" id="listing-container-near">
    </div>

    <script src="./bruh.js"></script>
</body>
</html>
