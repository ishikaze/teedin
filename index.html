<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ffffff">
    <title>Teedin</title>
</head>
<body>
    <div id="splash-overlay">
        <div class="splash-center">
            <img id="splash-logo" src="./assets/img/image.png" alt="App Logo">
            <div id="splash-version">v0.0.2-ALPHA</div>
        </div>
    </div>
    <div class="sorter-container">
        <div class="button rounded sorter">
            <i class="fa-solid fa-map"></i>
            <span>ที่ดิน</span>
        </div>
        <div class="button rounded sorter">
            <i class="fa-regular fa-house"></i>
            <span>บ้าน</span>
        </div>
        <div class="button rounded sorter">
            <i class="fa-solid fa-hotel"></i>
            <span>โรงแรม</span>
        </div>
        <div class="button rounded sorter">
            <i class="fa-solid fa-building"></i>
            <span>อพาร์ทเมนต์</span>
        </div>
    </div>


    <h1 class="listing-title">Popular Listings</h1>
    <div class="listing-container" id="listing-container-popular">
        <div class="show-more"><i class="fa-solid fa-arrow-right"></i></div>
    </div>

    <h1 class="listing-title">Near you</h1>
    <div class="listing-container" id="listing-container-near">
    </div>

    <script src="./bruh.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./service-worker.js');
        });
      }
    </script>
    <script>
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show custom install UI
        const installBtn = document.createElement('button');
        installBtn.textContent = 'Install App';
        installBtn.style.position = 'fixed';
        installBtn.style.bottom = '2em';
        installBtn.style.right = '2em';
        installBtn.style.zIndex = '10000';
        installBtn.style.padding = '1em 2em';
        installBtn.style.fontSize = '1.2em';
        installBtn.style.background = '#fff';
        installBtn.style.border = '1px solid #cecece';
        installBtn.style.borderRadius = '1em';
        installBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
        installBtn.style.cursor = 'pointer';
        document.body.appendChild(installBtn);
        installBtn.addEventListener('click', async () => {
          installBtn.remove();
          deferredPrompt.prompt();
          const choiceResult = await deferredPrompt.userChoice;
          deferredPrompt = null;
        });
      });
    </script>
</body>
</html>
